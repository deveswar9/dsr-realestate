<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSR Real Estate | ఇళ్ల కొనుగోలు & అద్దె వివరాలు</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;0,700;1,600&family=Noto+Sans+Telugu:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <h1 class="hero-title">DSR Real Estate</h1>
    <p class="hero-subtitle">మీ నమ్మకమైన రియల్ ఎస్టేట్ భాగస్వామి</p>
    <div class="hero-image-wrap">
      <!-- To use your own image: replace the div below with <img src="your-image.jpg" alt="DSR Real Estate" class="hero-image"> -->
      <div class="hero-image-placeholder">
        <img src="images/hero.jpeg" alt="DSR Real Estate" class="hero-image">
      </div>
    </div>
  </section>

  <!-- Header & Navigation -->
  <header class="header">
    <nav class="nav">
      <button class="nav-btn active" data-filter="all">అన్నీ</button>
      <button class="nav-btn" data-filter="rent">అద్దెకు</button>
      <button class="nav-btn" data-filter="sale">అమ్మకానికి</button>
    </nav>
  </header>

  <main class="main">
    <!-- Filters Section -->
    <section class="filters-section">
      <div class="filters-inner">
        <div class="filter-group">
          <label class="filter-label" for="direction-filter">దిశ</label>
          <select id="direction-filter">
            <option value="">అన్నీ</option>
            <option value="తూర్పు">తూర్పు</option>
            <option value="పడమర">పడమర</option>
            <option value="ఉత్తరం">ఉత్తరం</option>
            <option value="దక్షిణం">దక్షిణం</option>
          </select>
        </div>
        <div class="filter-group filter-checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="most-lovable-filter">
            <span class="checkbox-custom"></span>
            అత్యంత ప్రజాదరణ పొందిన ఇల్లు
          </label>
        </div>
      </div>
    </section>

    <!-- Property Cards Grid -->
    <section class="properties-section">
      <div class="properties-grid" id="properties-grid">
        <!-- Cards rendered by JavaScript -->
      </div>
      <p class="no-results" id="no-results" hidden>మీ వెతుకుడుకు తగిన ఆస్తులు కనుగొనబడలేదు.</p>
    </section>
  </main>

  <!-- Modal Popup -->
  <div class="modal-overlay" id="modal-overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-labelledby="modal-title" aria-modal="true">
      <button class="modal-close" id="modal-close" aria-label="మూసివేయి">&times;</button>
      <div class="modal-content">
        <h2 id="modal-title" class="modal-title">సంప్రదించండి</h2>
        <p class="modal-broker-label">Agent పేరు</p>
        <p class="modal-broker-name">DSR</p>
        <p class="modal-phone-label">ఫోన్ నంబర్</p>
        <p class="modal-phone">+91 93477 49926</p>
        <p class="modal-message">ఈ ఇల్లు గురించి మరిన్ని వివరాల కోసం సంప్రదించండి</p>
        <a href="#" class="modal-whatsapp-btn" id="modal-whatsapp-btn" aria-label="WhatsApp లో మాట్లాడండి">
          <svg class="modal-whatsapp-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
          </svg>
          WhatsApp లో మాట్లాడండి
        </a>
      </div>
    </div>
  </div>

  <!-- Floating WhatsApp Button -->
  <a href="#" class="whatsapp-float" id="whatsapp-float" aria-label="WhatsApp లో సంప్రదించండి">
    <span class="whatsapp-float-tooltip">WhatsApp లో సంప్రదించండి</span>
    <svg class="whatsapp-float-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">

    </svg>
  </a>

  <script src="script.js"></script>
</body>
</html>
